<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form with validation</title>
</head>
<body>
    <div class="container">
        <h1>Form with validation</h1>
        <form id="validate-form">
            <span id="error-ms"></span>
            <input id="userName" type="text" placeholder="userName">
            <input id="userEmail" type="email" placeholder="UserEmail">
            <input id="password" type="password" placeholder="Password">
            <input id="conf-password" type="password" placeholder="conf Password">
            <input id="age" type="number" placeholder="Age">
            <input id="phoneNum" type="tel" placeholder="phone Number">
            <input id="url" type="url" placeholder="Url">
            <textarea id="message" placeholder="Write message"></textarea>
            <input type="submit" id="send-btn">
        </form>
    </div>


    <script src="js/script.js">

    </script>
    
</body>
</html>
